var fType = getUrlVars()["type"];

function walkText(node) {
    if (node.nodeType == 3) {
        node.data = node.data.replaceAll('from', "to");
    }
    if (node.nodeType == 1 && node.nodeName != "SCRIPT") {
        for (var i = 0; i < node.childNodes.length; i++) {
            walkText(node.childNodes[i]);
        }
    }
}

{
    'new_texts':
    {
        'h1': 'You can use this script to Become the Dark Lord of the Universe! ',
        'h2': 'And all the planets!',
        'addr': ' secret code ',

<script>

<!-- Copyright (c) 2021 Borodin-Atamanov -->

function get_query_params(qs)
{
    qs = qs.split('+').join(' ');

    var params = {},
        tokens,
        re = /[?&]?([^=]+)=([^&]*)/g;

    while (tokens = re.exec(qs))
    {
        params[decodeURIComponent(tokens[1])] = decodeURIComponent(tokens[2]);
    }

    return params;
}

function replace_text_alternative(node, search_this, replace_to_this)
{
    //  function recursevely search for text and replace it
    //  It works only with text, not with HTML-code
    if (node.nodeType == 3)
    {
        console.log('search: ', search_this, 'replace: ', replace_to_this);
        console.dir(node.data);
        node.data = node.data.replaceAll(search_this, replace_to_this);
    }
    if (node.nodeType == 1 && node.nodeName != "SCRIPT")
    {
        for (var i = 0; i < node.childNodes.length; i++)
        {
            replace_text(node.childNodes[i], search_this, replace_to_this);
        }
    }
}

function replace_text(search_this, replace_to_this)
{
    //  function search for search_this and replace it with replace_to_this
    //  It works with all body element
    document.body.outerHTML = document.body.outerHTML.replaceAll(search_this, replace_to_this);
}


function replace_texts (tid, replacer)
{
    //  tid - Text identificator
    //  Get target text from replacer array by text_id
    original_texts = replacer['original_texts'];
    new_texts = replacer[tid];
    if ((new_texts !== undefined) && (original_texts !== undefined))
    {
        console.dir(new_texts);
        for (var key in new_texts)
        {
            // check if the property/key is defined in the object itself, not in parent
            if (new_texts.hasOwnProperty(key))
            {
                console.log(key, original_texts[key], new_texts[key]);
                //  search and replace text on all this page
                //  search:     replacer['original_texts']['key1..N']
                //  replace:    replacer[tid]['key1..N']
                //replace_text_alternative(document.body, original_texts[key], new_texts[key]);
                replace_text(original_texts[key], new_texts[key]);
            }
        }
    }
}

document.addEventListener('DOMContentLoaded', function()
{
    //  parse GET parameters
    var query = get_query_params(document.location.search);
    // Replace text on the page
    replace_texts(query.q, replacer)
}, false);

</script>
